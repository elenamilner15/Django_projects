<!DOCTYPE html>
<html>
<head>
    <title>List of Books</title>
</head>
<body>
    <h1>List of Books</h1>
    <ul>
        {% for book in books %}
        <li>
            <strong>Title:</strong> {{ book.title }}<br>
            <strong>Author:</strong> {{ book.author }}<br>
            <strong>Published Date:</strong> {{ book.published_date }}<br>
            <a href="{% url 'book_detail' book.id %}">View Details</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
